body {

  font-style: italic;
  padding: 0px;
  margin: 0;

h1 {
color:lightblue;
font-size: 5em;
filter: drop-shadow(0 0 0.15rem darkblue);
}
h2 {
color:lightblue;
font-size: 1em;
filter: drop-shadow(0 0 0.15rem darkblue);
}
h2 a:visited, a:link{
color:lightblue;
font-size: 1em;

.my-fun-class, .my-fun-class-2 {
  width: 100%;
  border: 0px solid lightgrey!important;
  background-color: lightblue!important;
  margin: 0 auto;
  font-size: .8em;
  border-radius: 15px;
  z-index: 8!important;
  padding: 20px;
}
.wrap {
  position: fixed;
  max-width: 100%;
  max-height: 100%;
  z-index: -10;
  margin: 0;
  padding: 0;

}
.collage-content {
  position: relative;
  min-width: 200%;
  min-height: 200%;
  left: -100px;
  top: -100px;
  display: inline-block;
    margin-left: 0 auto;
    margin-right:  0 auto;
}
.content {
  position: absolute;
  width: 50%;
  top:5%;
  left:20%;
  font-size: .8em;
  border-radius: 15px;
  z-index: 8!important;
  padding: 20px;
}


.crit {
    position: absolute;
    top: 0px;
    left: 0px;

}
.my-fun-class-2 p:first-of-type {
text-decoration: underline;
}

.my-fun-class p:first-of-type {
text-decoration: underline;
}

div.crit { transform:rotate(5deg); }
div.crit:nth-child(2n) { transform:rotate(-40deg); }
div.crit:nth-child(3n) { transform:rotate(24deg); }
div.crit:nth-child(4n) { transform:rotate(-35deg); }
div.crit:nth-child(5n) { transform:rotate(-16deg); }
div.crit:nth-child(6n) { transform:rotate(30deg); }
@media screen and (max-width: 376px) {
h1 {
font-size: 3em;
line-height: 1em;
text-align: left;
}
.content {

  width: 70%;
  top:2%;
  left:5%;
  font-size: .8em;
  border-radius: 15px;
  z-index: 8!important;
  padding: 20px;
}
}

    <script type="text/javascript">
    // collect all the divs
    var crit = document.getElementsByClassName('crit');
    // get window width and height
    var winWidth = window.innerWidth;
    var winHeight = window.innerHeight;

    // i stands for "index". you could also call this banana or haircut. it's a variable
    for ( var i=0; i < crit.length; i++ ) {

    // shortcut! the current div in the list
    var thisDiv = crit[i];

    // get random numbers for each element
    randomTop = getRandomNumber(0, winHeight);
    randomLeft = getRandomNumber(0, winWidth);

    // update top and left position
    thisDiv.style.top = randomTop +"px";
    thisDiv.style.left = randomLeft +"px";

    }

    // function that returns a random number between a min and max
    function getRandomNumber(min, max) {

    return Math.random() * (max - min) + min;

    }
    </script>

                download: true,
                header: false,
                complete: function(results) {
                  var data = results.data
                  console.log(data)

                  // Put every timestamp in a div
                  // for (var entry of data) {
                  //     console.log(entry.Timestamp);
                  //     $( ".my-fun-class" ).append( "<p>"+ entry.Timestamp +"</p>" );

                  for (var entry of data) {
                      //note that it's not as simple to address this value becuase the name of it is not very machine readable, unlike "Timestamp." The name of it is "What ways do you like to invite someone to do something with you?." This can't be used in the same way becuase of all the spaces and punctuation so we need to address it by referring to is as the second key of each object (remember second looks like [1]) for each entry object.
                      var invitationResponse = entry[Object.keys(entry)[1]]
                      console.log(invitationResponse)
                      $( ".my-fun-class" ).append( "<p>"+ invitationResponse +"</p>" );
                  }
                  for (var entry of data) {
                      //note that it's not as simple to address this value becuase the name of it is not very machine readable, unlike "Timestamp." The name of it is "What ways do you like to invite someone to do something with you?." This can't be used in the same way becuase of all the spaces and punctuation so we need to address it by referring to is as the second key of each object (remember second looks like [1]) for each entry object.
                      var number2Responses = entry[Object.keys(entry)[2]]
                      console.log(number2Responses)
                      $( ".my-fun-class-2" ).append( "<p>"+ number2Responses +"</p>" );
                  }

                  //// This is the original table code that displays the data similar to the way the spreadsheet looks using a table library

                }
              })
